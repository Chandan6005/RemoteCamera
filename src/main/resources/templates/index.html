<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Remote Camera â€” Choose Role</title>
    <style>
      :root{--bg:#0d1117;--card:#161b22;--accent:#238636;--muted:#9aa5b1}
      body{font-family:Segoe UI,Arial,sans-serif;background:var(--bg);color:#e6edf3;margin:0;height:100vh;display:flex;align-items:center;justify-content:center}
      .card{background:var(--card);padding:32px;border-radius:12px;box-shadow:0 8px 24px rgba(0,0,0,.6);max-width:520px;width:100%;text-align:center}
      h1{margin:0 0 8px;font-size:22px}
      p{color:var(--muted);margin:0 0 20px}
      .row{display:flex;gap:12px;justify-content:center}
      a.btn{display:inline-block;padding:12px 20px;border-radius:8px;text-decoration:none;color:#fff;background:var(--accent);font-weight:600}
      a.btn.secondary{background:#0366d6}
      .note{margin-top:14px;color:var(--muted);font-size:13px}
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Choose your role</h1>
      <p>Select whether this browser will act as the camera device (captures video) or the remote controller (sends capture commands).</p>

      <div class="row">
        <a class="btn" href="/camera">Camera device</a>
        <a class="btn secondary" href="/control">Remote controller</a>
      </div>

      <div class="note">If you prefer direct pages, the static pages are <code>/camera.html</code> and <code>/controller.html</code>.</div>
    </div>
  </body>
</html>
